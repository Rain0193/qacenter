{% extends "data/base.html" %}
{% block title %}编辑模块{% endblock %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'data/assets/css/add_module.css' %}">
    <div class="crumb">
        <span>模块管理>编辑模块</span>
    </div>

    <div class="add_content">
        <form class="form-header" action="/qacenter/data/add_module/" role="form" method="POST" id="edit_module">

            <div class="form-group" hidden>
                 <label class="form-label" for="id" hidden>索引值：</label>
                 <div class="form-group">
                     <input name="id" type="text" class="form-control" id="id" placeholder="索引值" value="{{ id }}" hidden>
                 </div>
            </div>

            <div class="">
                <label class="form-label" for="module_name">*模块名称:</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="module_name" name="module_name" placeholder="请输入项目名称" value="{{ module_name }}" readonly>
                </div>
            </div>

            <div>
                <label class="form-label" for="belong_project">*所属项目:</label>
                <div class="form-group">
                    <select name="belong_project" id="belong_project" class="form-control" readonly="">
                        <option value="{{ belong_project.project_name }}">{{ belong_project.project_name }}</option>
                        {% for foo in data %}
                            <option value="{{ foo.project_name }}">{{ foo.project_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div>
                <label class="form-label" for="test_user">*测试人员:</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="test_user" name="test_user" placeholder="请输入测试人员" value="{{ test_user }}"/>
                </div>
            </div>

            <div>
                <label class="form-label" for="dev_user">*开发人员:</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="dev_user" name="dev_user" placeholder="请输入开发人员" value="{{ dev_user }}"/>
                </div>
            </div>

            <div>
                <label class="form-label" for="simple_desc">简要描述:</label>
                <textarea id="simple_desc" name="simple_desc" class="form-group-text form-control" placeholder="模块简单概述" >{{ simple_desc }}</textarea>
            </div>

            <div class="add-button-div">
                <input type="button" id="login" class="add-button" value="保存" onclick="info_ajax('#edit_module', '/qacenter/data/edit_module/{{ id }}/')">
            </div>
        </form>
    </div>



{% endblock %}
