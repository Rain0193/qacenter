{% extends "base.html" %}
{% block title %}添加模块{% endblock %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'assets/css/add_module.css' %}">
    <div class="crumb">
        <span>模块管理>添加模块</span>
    </div>

    <div class="add_content">
        <form class="form-header" action="/qacenter/add_module/" role="form" method="POST" id="add_module">
            <div class="">
                <label class="form-label" for="module_name">*模块名称:</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="module_name" name="module_name" placeholder="请输入项目名称" value="">
                </div>
            </div>

            <div>
                <label class="form-label" for="belong_project">*所属项目:</label>
                <div class="form-group">
                    <select name="belong_project" id="belong_project" class="form-control">
                        <option value="请选择所属项目">请选择所属项目</option>
                        {% for foo in data %}
                            <option value="{{ foo.project_name }}">{{ foo.project_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div>
                <label class="form-label" for="test_user">*测试人员:</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="test_user" name="test_user" placeholder="请输入测试人员" value=""/>
                </div>
            </div>

            <div>
                <label class="form-label" for="dev_user">*开发人员:</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="dev_user" name="dev_user" placeholder="请输入开发人员" value=""/>
                </div>
            </div>

            <div>
                <label class="form-label" for="simple_desc">简要描述:</label>
                <textarea id="simple_desc" name="simple_desc" class="form-group-text form-control" placeholder="模块简单概述" >{{ simple_desc }}</textarea>
            </div>

            <div class="add-button-div">
                <input type="button" id="login" class="add-button" value="保存" onclick="info_ajax('#add_module', '/qacenter/add_module/')">
            </div>
        </form>
    </div>



{% endblock %}
